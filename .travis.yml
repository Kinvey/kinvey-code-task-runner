env:
  global:
    - NODEJS_VERSION='10.5.0'

matrix:
  include:
    - language: node_js
      env: JOB='LINTING'
      node_js: ${NODEJS_VERSION}
      script: npm run lint
      
    - language: node_js
      node_js: ${NODEJS_VERSION}
      env: JOB='UNIT'
      script: npm run test-unit


    - language: node_js
      node_js: ${NODEJS_VERSION}
      env: JOB='INTEGRATION'
      script: npm run test-integration

    - language: node_js
      node_js: ${NODEJS_VERSION}
      env: JOB='NPM SECURITY'
      script: npm run test-npm-security

notifications:
  email:
    on_success: change
    on_failure: always